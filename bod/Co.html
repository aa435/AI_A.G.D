<!-- 광고 시청으로 무료 코인 충전 모달 -->
<div class="modal fade" id="freeCoinModal" tabindex="-1" role="dialog" aria-labelledby="freeCoinModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="freeCoinModalLabel">광고 시청으로 무료 코인 충전</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>광고를 시청하여 무료 코인을 충전하세요!</p>
                <button type="button" class="btn btn-primary claim-coins" data-coin-amount="10">광고 시청 및 10 코인 충전</button>
                <button type="button" class="btn btn-primary claim-coins" data-coin-amount="15">광고 시청 및 15 코인 충전</button>
                <button type="button" class="btn btn-primary claim-coins" data-coin-amount="20">광고 시청 및 20 코인 충전</button>
                <button type="button" class="btn btn-primary claim-coins" data-coin-amount="25">광고 시청 및 25 코인 충전</button>
                <button type="button" class="btn btn-primary claim-coins" data-coin-amount="30">광고 시청 및 30 코인 충전</button>
            </div>
        </div>
    </div>
</div>
