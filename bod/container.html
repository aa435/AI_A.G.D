<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-primary text-white text-center">
        <h1>Hello Bootstrap</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae aspernatur inventore maiores odio quia quos nam veniam saepe dolore voluptate!</p>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Login</h3>
                        <form>
                            <div class="mb-3">
                                <label for="txtId" class="form-label">ID</label>
                                <input type="text" class="form-control" id="txtId">
                            </div>
                            <div class="mb-3">
                                <label for="txtpassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="txtpassword">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary me-2">로그인</button>
                                <button type="button" class="btn btn-secondary">회원 가입</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
