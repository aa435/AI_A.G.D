<script>
  // 로그인 버튼 클릭 시 로그인 모달 표시
  $('#loginBtn').click(function(){
    $('#loginModal').modal('show');
  });

  // 회원가입 버튼 클릭 시 회원가입 모달 표시
  $('#signupBtn').click(function(){
    $('#signupModal').modal('show');
  });

  // 생성 버튼 클릭 시 12345.html로 이동
  $('#createBtn').click(function(){
    window.location.href = '12345.html';
  });

  // 광고 모달 열기
  $('#advertisementModalLink').click(function(){
    $('#advertisementModal').modal('show');
  });

  // 구독 상태를 확인하는 함수 (임의로 true/false 반환)
  function checkSubscriptionStatus() {
    // 여기에서 실제로 사용자의 구독 상태를 확인하는 로직을 추가하세요
    // 예시로 임의로 true/false를 반환합니다.
    return Math.random() < 0.5; // 50% 확률로 true 또는 false 반환
  }

  // 페이지가 로드될 때 구독 상태를 확인하여 표시
  $(document).ready(function(){
    var isSubscribed = checkSubscriptionStatus(); // 구독 상태 확인
    var subscriptionStatusElement = $('#subscriptionStatus');
    if (isSubscribed) {
      subscriptionStatusElement.text('구독중').addClass('text-success');
    } else {
      subscriptionStatusElement.text('비구독').addClass('text-danger');
    }
  });
</script>
